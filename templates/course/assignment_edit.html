{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ title }} | {% trans "Edit Assignment" %}{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{% trans "Edit Assignment" %}: {{ assignment.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Save Changes" %}</button>
        <a href="{% url 'assignment_list' course.slug %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock content %}
